    <body>
        <div id="side-bar" class="col-md-3">
            <button id="btnLocate" class="btn btn-primary btn-block">Locate Me</button>
            
        </div>
        
        <div id="mapdiv" class="col-md-12"></div>
        <script>
            var mymap;
            var lyrOSM;
            var lyrTopo;
            var lyrImagery;
            var lyrOutdoors;
            var lyrWatercolour;
            var lyrEagleNest;
            var mrkCurrentLocation;
            var fgpDrawnItems;
            var ctlMeasure;
            var ctlEasyButton;
            var ctlSidebar;
            var ctlLayers;
            var ctlDraw;
            var objBasemaps;
            var objOverlays;
        
			
            $(document).ready(function(){
                mymap = L.map('mapdiv', {center:[19.4, -99.2], zoom:13, attributionControl:false, zoomControl:true, zoomsliderControl: false});
                lyrOSM = L.tileLayer.provider('OpenStreetMap.Mapnik');
                lyrTopo = L.tileLayer.provider('OpenTopoMap');
                lyrImagery = L.tileLayer.provider('Esri.WorldImagery');
                lyrOutdoors = L.tileLayer.provider('Thunderforest.Outdoors');
                lyrWatercolour = L.tileLayer.provider('Stamen.Watercolor');
                mymap.addLayer(lyrOSM);
			
                fgpDrawnItems = new L.featureGroup();
                fgpDrawnItems.addTo(mymap);
                
                lyrEagleNest = L.geoJSON.ajax('data/wildlife_eagle.geojson').addTo(mymap);
                
                objBasemaps = {
                    "Open Street Map":lyrOSM,
                    "Topo Map":lyrTopo,
                    "Imagery":lyrImagery,
                    "Outdoors":lyrOutdoors, 
                    "Watercolour":lyrWatercolour
                };
                
                objOverlays = {
                    "Drawn Items":fgpDrawnItems,
                    "Eagle Nest": lyrEagleNest
                };
                
                ctlLayers = L.control.layers(objBasemaps, objOverlays).addTo(mymap);
                
                
                ctlAttribute = L.control.attribution({position:'bottomleft'}).addTo(mymap);
                ctlAttribute.addAttribution('OSM');
                
                ctlScale = L.control.scale({position:'bottomleft', maxWidth:200}).addTo(mymap);
                ctlMousePosition = L.control.mousePosition().addTo(mymap);
                ctlMeasure = L.control.polylineMeasure().addTo(mymap);
                ctlSidebar = L.control.sidebar('side-bar').addTo(mymap);               
                
                ctlEasyButton = L.easyButton({
                    states: [{
                        stateName: 'open-sidebar',
                        icon:'glyphicon-triangle-right',
                        title:'Open sidebar',
                        onClick:function(control) {
                            ctlSidebar.show();
                            control.state('close-sidebar');
                        }
                },{
                    stateName: 'close-sidebar',
                    title: 'Close sidebar',
                    icon: 'glyphicon-triangle-left',
                    onClick:function(control) {
                            ctlSidebar.hide();
                            control.state('open-sidebar');
                        }
                      }]
                    });
                ctlEasyButton.addTo(mymap);
                
                var ctlStyle = L.control.styleEditor({
                    position:"topright",
                    openOnLeafletDraw:true
                });
                mymap.addControl(ctlStyle);
                
                ctlDraw = new L.Control.Draw({
                    draw:{
                        circle:false,
                        circlemarker:false, 
                        rectangle:false
                    },
                    edit:{
                        featureGroup:fgpDrawnItems
                    }
                });
                mymap.addControl(ctlDraw);
                

                mymap.on('draw:created', function(e){
                    console.log(e);
                    fgpDrawnItems.addLayer(e.layer);
                });
                
                
                mymap.on('locationfound', function(e) {
                    console.log(e);
                    if (mrkCurrentLocation) {
                        mrkCurrentLocation.remove();
                    }
                    mrkCurrentLocation = L.circle(e.latlng,{radius:e.accuracy/2}).addTo(mymap);
                    mymap.setView(e.latlng,14);
                });
                
                mymap.on('locationerror', function(e) {
                    console.log(e);
                    alert("Location was not found");
                })
                
                
                $("#btnLocate").click(function(){
                    mymap.locate();
                });
                
            });
        </script>
